<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    
    var idade = parseInt(prompt("Qual é sua idade?"));//converte string em inteiro

    if (idade >= 18) {//se maior que 18 executa as outras condições, se não cai no ultimo else e exibe mensagem definitiva

    var temCarteira = prompt("Tem carteira? Responda S ou N");

    	if (idade >= 18 && temCarteira == "S" || temCarteira == "s") {//verifica se tem idade e carteira independentemente se digita maiúscula ou minúscula
            mostra("<big>Pode dirigir</big>"); 
        } else {
    			
    		mostra("<big>Não pode dirigir</big>");

    		if (idade >= 18 && temCarteira == "N" || temCarteira == "n") {//verifica se tem idade e não tem carteira independentemente se digita maiúscula ou minúscula

    				mostra("<big>Motivo: Necessário possuir carteira</big>"); 
    		}
    			}
    			
    }else {
    		mostra("<big>Não pode dirigir</big>");
    		mostra("<big>Motivo: carteira só a partir de 18 anos</big>");
        }

</script>
